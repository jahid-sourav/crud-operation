<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create - Crud Operation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
        <link rel="stylesheet" href="assets/style/app.css">
    </head>
    <body>
        <section class="py-5">
            <div class="container">
                <!-- Button trigger modal -->
                <div class="mb-5">
                    <button type="button" class="btn btn-primary shadow-none" data-bs-toggle="modal" data-bs-target="#createModal">
                        Create
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-6 mb-4">
                                            <label for="title" class="form-label fw-bold text-secondary">
                                                Title
                                            </label>
                                            <input type="text" name="title" placeholder="Title" class="form-control shadow-none" id="title">
                                        </div>
                                        <div class="col-lg-6 mb-4">
                                            <label for="image" class="form-label fw-bold text-secondary">
                                                Upload Image
                                            </label>
                                            <input type="file" name="image" class="form-control shadow-none" id="image">
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label for="srtDescrip" class="form-label fw-bold text-secondary">
                                                Short Description
                                            </label>
                                            <textarea name="short_description" id="srtDescrip" class="form-control shadow-none" placeholder="Short Description" style="resize: none;"></textarea>
                                        </div>
                                        <div class="col-lg-3 mb-4">
                                            <label class="form-label fw-bold text-secondary">
                                                Publish OR Unpublish
                                            </label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input shadow-none" type="checkbox" role="switch" name="publish_unpublish">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 text-start mb-4">
                                            <button type="submit" class="btn btn-success text-uppercase fw-bold w-50 fs-5">
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Table Starts Here -->
                <div class="row">
                    <div class="col-lg-12">
                        <table id="dataTable" class="display compact w-100 order-column hover row-border border border-primary border-2 table my-3 rounded-2">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Image</th>
                                    <th>Short Description</th>
                                    <th>Publish OR Unpublish</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="fw-bold text-muted">Title</span>
                                    </td>
                                    <td>
                                        <img src="assets/images/01.png" alt="Image" class="rounded-2 border border-2 border-primary" style="height: 100px; width: 100px; object-fit: cover;">
                                    </td>
                                    <td>
                                        <span class="text-muted fw-bold">
                                            CRUD 
                                        </span>
                                    </td>
                                    <td>
                                        <span class="fw-bold text-muted">
                                            Published
                                        </span>
                                    </td>
                                    <td>
                                        <a href="" class="btn btn-success shadow-none me-1">
                                            Edit
                                        </a>
                                        <a href="" class="btn btn-danger shadow-none" onclick="return confirm('Delete This Item?')">
                                            Delete
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Data Table Ends Here -->
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script src="assets/script/app.js"></script>
    </body>
</html>
