<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit - Crud Operation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style/app.css">
    </head>
    <body>
        <section class="py-5">
            <div class="container">
                <form action="" method="" id="form">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 mb-4">
                            <label for="title" class="form-label fw-bold text-secondary">
                                Title
                            </label>
                            <input type="text" name="title" placeholder="Title" class="form-control shadow-none" id="title" value="">
                        </div>
                        <div class="col-lg-12 mb-4">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="form-label fw-bold text-secondary">
                                        Uploaded Image
                                    </label>
                                    <img src="assets/images/01.png" alt="Image" class="d-block border border-2 border-primary rounded-2 img-fluid">
                                </div>
                                <div class="col-lg-8">
                                    <label class="form-label fw-bold text-secondary" for="image">
                                        Upload Image
                                    </label>
                                    <input type="file" name="image" class="form-control shadow-none" id="image">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <label for="srtDescrip" class="form-label fw-bold text-secondary">
                                Short Description
                            </label>
                            <textarea name="short_description" id="srtDescrip" class="form-control shadow-none" placeholder="Short Description" style="resize: none;"></textarea>
                        </div>
                        <div class="col-lg-3 mb-4">
                            <label class="form-label fw-bold text-secondary">
                                Publish OR Unpublish
                            </label>
                            <div class="form-check form-switch">
                                <input class="form-check-input shadow-none" type="checkbox" role="switch" name="publish_unpublish">
                            </div>
                        </div>
                        <div class="col-lg-3 text-start mb-4">
                            <button type="submit" class="btn btn-success text-uppercase fw-bold w-50 fs-5">
                                Update
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="assets/script/app.js"></script>
    </body>
</html>
